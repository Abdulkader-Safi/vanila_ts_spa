<!DOCTYPE html>
<div
  class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-4xl mx-auto">
    <!-- Page Header -->
    <div class="text-center mb-12">
      <h1
        class="text-5xl font-extrabold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-4"
      >
        Home Page
      </h1>
      <p class="text-slate-600 dark:text-slate-400 text-lg">
        Demonstrating dual templating syntax with Tailwind CSS
      </p>
    </div>

    <!-- Templating Examples Grid -->
    <div class="grid md:grid-cols-2 gap-8 mb-8">
      <!-- Templating Style 1 -->
      <div
        class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 transition-transform hover:scale-105"
      >
        <h4
          class="text-sm font-semibold text-blue-600 dark:text-blue-400 uppercase tracking-wide mb-4"
        >
          Templating Style 1
        </h4>
        <div class="space-y-3">
          <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100">
            User
            <span class="text-blue-600 dark:text-blue-400">{{ name }}</span>
          </h2>

          <div class="space-y-2">
            {{#each users}}
            <p
              class="text-slate-700 dark:text-slate-300 py-2 px-4 bg-slate-50 dark:bg-slate-700 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors"
            >
              {{ name }}
            </p>
            {{/each}}
          </div>
        </div>
      </div>

      <!-- Templating Style 2 -->
      <div
        class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 transition-transform hover:scale-105"
      >
        <h4
          class="text-sm font-semibold text-purple-600 dark:text-purple-400 uppercase tracking-wide mb-4"
        >
          Templating Style 2
        </h4>
        <div class="space-y-3">
          <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100">
            User
            <span class="text-purple-600 dark:text-purple-400"
              ><text data="name"
            /></span>
          </h2>

          <div class="space-y-2">
            <each data="users">
              <p
                class="text-slate-700 dark:text-slate-300 py-2 px-4 bg-slate-50 dark:bg-slate-700 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors"
              >
                <text data="name" />
              </p>
            </each>
          </div>
        </div>
      </div>
    </div>

    <!-- Counter Section -->
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-8 mb-8">
      <div class="text-center mb-6">
        <h3 class="text-3xl font-bold text-slate-800 dark:text-slate-100 mb-2">
          Counter Example
        </h3>
        <p class="text-slate-600 dark:text-slate-400">
          Interactive state management demo
        </p>
      </div>

      <div class="text-center mb-6">
        <p class="text-lg text-slate-700 dark:text-slate-300">
          Count:
          <span
            id="count"
            class="text-4xl font-bold text-blue-600 dark:text-blue-400"
            >0</span
          >
        </p>
      </div>

      <div class="flex flex-wrap justify-center gap-4">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all hover:shadow-xl transform hover:-translate-y-0.5"
          id="increment"
        >
          Increment
        </button>
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all hover:shadow-xl transform hover:-translate-y-0.5"
          id="decrement"
        >
          Decrement
        </button>
        <button
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all hover:shadow-xl transform hover:-translate-y-0.5"
          id="reset"
        >
          Reset
        </button>
      </div>
    </div>

    <!-- Navigation -->
    <div class="text-center">
      <a
        href="/about"
        class="inline-flex items-center gap-2 text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-semibold text-lg transition-colors"
      >
        View About Page
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 7l5 5m0 0l-5 5m5-5H6"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
