<!DOCTYPE html>
<div>
  <h1>About Page</h1>
  <div>
    <h2>User <span>{{ name }}</span></h2>

    {{#each users}}
    <p>{{ name }}</p>
    {{/each}}
  </div>

  <div>
    {{#if user.isAdmin}}
    <p>Admin Panel</p>
    {{else if user.isMember}}
    <p>Member Dashboard</p>
    {{else}}
    <p>Please log in.</p>
    {{/if}}
  </div>
  
  <a href="/">home page</a>
</div>
